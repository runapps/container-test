<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ikho test</title>
</head>

<body>
<div id="root" style="height: 100%;">
    <button id="connectBtn">Redis Connect</button>
    <button id="disconnectBtn">Redis Disconnect</button>

    <button id="viewBtn">Hello View</button>
    <div id="msg"></div>
</div>
<script>
    const msg = document.getElementById('msg')
    const connectBtn = document.getElementById('connectBtn')
    const disconnectBtn = document.getElementById('disconnectBtn')
    const viewBtn = document.getElementById('viewBtn')

    connectBtn.addEventListener('click', () => {
        fetch('/api/redis/connect', {
        mode: 'no-cors'
    })
    .then((res) => {
        msg.innerHTML = "Redis Connected..."
    })
    })
    disconnectBtn.addEventListener('click', () => {
        fetch('/api/redis/disconnect', {
        mode: 'no-cors'
    })
    .then((res) => {
        msg.innerHTML = "Redis Disconnected..."
    })
    })

    viewBtn.addEventListener('click', () => {
        fetch('/view/hello', {
        mode: 'no-cors'
    })
    .then((res) => {
        msg.innerHTML = res
    })
    })
</script>
</body>

</html>
